    <script>
document.addEventListener('DOMContentLoaded', (event) => {
    const newBookDiv = document.querySelector('.newbook');
    let notebookCount = document.querySelectorAll('.notebook').length;

    newBookDiv.addEventListener('click', () => {
        const newNotebookDiv = document.createElement('div');
        newNotebookDiv.className = 'notebook';

        fetch('https://source.unsplash.com/random')
            .then((response) => {
                newNotebookDiv.style.backgroundImage = `url(${response.url})`;
            });

        const newRootDiv = document.createElement('div');
        const rootId = `root${++notebookCount}`;
        newRootDiv.id = rootId;
        newNotebookDiv.appendChild(newRootDiv);

        newBookDiv.parentNode.insertBefore(newNotebookDiv, newBookDiv);

        newNotebookDiv.addEventListener('click', () => {
            window.location.href = `notes.html?rootId=${rootId}`;
        });

        setTimeout(() => {
        newNotebookDiv.classList.add('show');
      }, 100); // Adjust delay as needed
    });
});
  </script>
